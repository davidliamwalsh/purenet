<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="scss/style.css">
  <title>PureNet</title>
</head>
<body>
  
  <div class="c-header">
    <div class="c-container">
      <div class="c-header__inner">
          <div class="c-header__inner-logo">
            <img class="c-header__inner-logo__hero" src="images/logo.svg" alt="" />
          </div>
          <form class="c-header__inner-searchbar">
            <input class="c-header__inner-searchbar__input" type="text" placeholder="Search entire store here...">
            <button class="c-header__inner-searchbar__button"><img class="c-header__inner-searchbar__icon" src="images/search-icon.svg" alt=""></button>
          </form>
      </div> 
    </div>
  </div>

  <div class="c-navbar">
    <div class="c-container">
      <div class="c-navbar__inner">
        <ul class="c-navbar__inner_list" id="popUpNav">
          <li class="c-navbar__inner_list-item"><a href="#">Home</a></li>
          <li class="c-navbar__inner_list-item"><a href="#">Products</a></li>
          <li class="c-navbar__inner_list-item"><a href="#">Store Locations</a></li>
          <li class="c-navbar__inner_list-item"><a href="#">About us</a></li>
        </ul>
        <div class="c-navbar__inner-logo">
          <h3>Menu</h3>
        </div>
        <div class="c-navbar__inner-toggle" data-behavior="burgerMenu">
          <img src="images/menu-icon.svg" alt="">
        </div>  
      </div>

    </div>
  </div>

  <div class="c-intro">
    <div class="c-container">

    </div>
  </div>

  <div class="c-gallery">
    <div class="c-container">
      
    </div>
  </div>

  <div class="c-footer">

  </div>

  <script src="script/main.js"></script>

</body>

</html>
